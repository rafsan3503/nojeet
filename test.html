<!DOCTYPE html>
<html>
<head>
    <title>My Table</title>
</head>
<body>
    <button id="btn">Click me</button>
    <p id="paragraph"></p>
    <script>
        const colorId = document.getElementById("btn")
        const pr = document.getElementById("paragraph")
        colorId.addEventListener("click",()=>{
            pr.innerText = "My age is 20"
        })
    </script>
</body>
</html>
